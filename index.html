<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de eventos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="page">
        <header>
            <h1>Crie e compartilhe seu evento.</h1>
            <p>O primeiro passo é preencher esse formulário de inscrição</p>
        </header>
        
        <form id="my-form">
        
            <fieldset>  <!-- agrupamento de campos -->
                <div class="fildset-wrapper">
                    <legend>Informações do evento</legend>
                    
                    <div class="input-wrapper">
                        <label for="event-title">Título do evento
                            <span>(mínimo  8 caracteres)</span>
                        </label>
                        <input type="text" id="event-title" required minlength="8">
                    </div>
                    
                    <div class="input-wrapper">
                        <label for="event-link">Link do evento
                            <span>(comece com https://)</span>
                        </label>
                        <input type="text" id="event-link" required>
                    </div>

                      
                    <div class="input-wrapper">
                        <label for="event-whatsapp">Whatsapp para contato
                            <span>(somente números)</span>
                        </label>
                        <input type="number" id="event-whatsapp" required>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-info">Informações extras</label>
                       <textarea id="event-info"></textarea>
                    </div>

                    <div class="input-wrapper">
                       <label for="event-category">Categoria</label>
                       <select id="event-category">
                        <option value="">Live</option>
                        <option value="">Podcast</option>
                        <option value="">Mentorship</option>
                       </select>
                    </div>
                </div>

            </fieldset>

            <fieldset>  <!-- agrupamento de campos -->
                <div class="fildset-wrapper">
                    <legend>Privacidade</legend>

                    <div class="input-wrapper">
                        <label for="event-email">E-mail do administrador
                            <span>(digite um email válido)</span>
                        </label>
                        <input type="email" id="event-email" required>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-password">Senha de acesso para os participantes
                            <span>(mínimo  8 caracteres)</span>
                        </label>
                        <input type="password" id="event-password" required minlength="8">
                    </div>

                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="event-private">
                        <label for="event-private">Evento privado</label>
                    </div>

                    </div>
            </fieldset>

             <fieldset>  <!-- agrupamento de campos -->
                        <div class="fildset-wrapper">
                            <legend>Dia e hora</legend>

                            <div class="col-3">  
                                <div class="input-wrapper">
                                    <label for="event-date">Data</label>
                                    <input type="date" id="event-date" required>
                                </div>
                                
                                <div class="input-wrapper">
                                    <label for="event-begin">Das</label>
                                    <input type="time" id="event-begin" required>
                                </div>

                                <div class="input-wrapper">
                                    <label for="event-end">Até</label>
                                    <input type="time" id="event-end" required>
                                </div>

                                
                            </div>
        
                            </div>
             </fieldset>
            </form>

          <footer>
              <input class="button" type="submit" form="my-form" value="Salvar evento">
        </footer>
    </div>
    
</body>
</html>
